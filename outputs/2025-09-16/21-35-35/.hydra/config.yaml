device: 0
train:
  num_users: 10
  epochs: 200
  frac: 1
  lr: 0.01
  local_ep: 5
  batch_size: 128
test:
  batch_size: 100
dataset:
  train:
    transforms:
    - type: RandomCrop
      size: 32
      padding: 4
    - type: RandomHorizontalFlip
    - type: ToTensor
    - type: Normalize
      mean:
      - 0.4914
      - 0.4822
      - 0.4465
      std:
      - 0.2023
      - 0.1994
      - 0.201
  test:
    transforms:
    - type: ToTensor
    - type: Normalize
      mean:
      - 0.4914
      - 0.4822
      - 0.4465
      std:
      - 0.2023
      - 0.1994
      - 0.201
